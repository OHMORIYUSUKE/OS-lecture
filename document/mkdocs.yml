site_name: OS lecture
site_description: AWSアカデミー(EC2)のチュートリアル
site_url: https://utan-portfolio.vercel.app/
site_author: yusuke-ohmori
repo_name: OHMORIYUSUKE/AWS-academy
repo_url: https://github.com/OHMORIYUSUKE/AWS-academy
copyright: © 2022 yusuke-ohmori

theme:
  name: material
  locale: ja
  highlightjs: true
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.critic
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - nl2br
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  search:
    language: "en, ja"
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/uutan1108
      name: uutan1108 on Twitter
